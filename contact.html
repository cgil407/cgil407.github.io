<h1>Indiana</h1>
<div id="main-page-contents">
    <section>
        <img id="main-image" src="images/brown_county_state_park.png" alt="Sprawling forestry in Brown County State Park in Nashville, Indiana">
    </section>
    <aside>
        <form id="contactForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>
            <div>
                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" name="confirmEmail" placeholder="example@example.com"
                       required>
            </div>
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="10" placeholder="Message" required></textarea>
            </div>
            <input type="submit" value="Submit" onclick="validateEmail()">
        </form>
    </aside>
</div>
</body>
